<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/css/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="flex-container">
    <div class="top_wrapper">
      <img src="images/image-equilibrium.jpg" alt="equilibrium icon" class="equilibrium" />
      <div class="overImg">
        <img src="images/icon-view.svg" alt="eye icon" />
      </div>
    </div>
    <div class="bottom_wrapper">
      <h1>Equilibrium #3429</h1>

      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="left_container">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" class="ethereum" />
        <h3>0.041 ETH</h3>
      </div>
      <div class="right_container">
        <img src="images/icon-clock.svg" alt="clock icon" class="clock" />
        <h3>3 days left</h3>
      </div>
      <hr />
      <img src="images/image-avatar.png" alt="avatar image of the author" class="avatar" />
      <h4>Creation of <span class="author">Jules Wyvern</span></h4>

    </div>
    <div class="attribution">
      Challenge
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>. Coded by <a href="#">JamieC</a>.
    </div>
</body>



</body>

</html>
